backend:
  name: git-gateway
  branch: master

media_folder: ""
public_folder: ""

collections:
  - name: "featured"
    label: "Featured"
    folder: "content/Featured"
    create: true
    media_folder: ""
    public_folder: ""
    path: "{{title}}/index"
    editor:
      preview: true
    fields:
      - { label: "Name", name: "title", widget: "string" }
      - { label: "Image", name: "image", widget: "file" }
  - name: "bento"
    label: "Bento"
    folder: "content/Bento"
    create: true
    media_folder: ""
    public_folder: ""
    path: "{{title}}/index"
    editor:
      preview: true
    fields:
      - { label: "Name", name: "title", widget: "string" }
      - { label: "Item Number", name: "itemnumber", widget: "string" }
      - {
          label: "Price (Number Only)",
          name: "price",
          widget: "number",
          value_type: "float",
        }
      - { label: "Short Description", name: "body", widget: "markdown" }
